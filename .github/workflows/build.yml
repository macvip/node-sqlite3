name: build

on:
  workflow_dispatch:
    inputs: {}

permissions:
  contents: write

env:
  NODE_BUILD_CMD: npx --no-install prebuild -r node -t 18.0.0 -t 20.0.0 -t 21.0.0 --include-regex 'node_sqlite3.node$'
  ELECTRON_BUILD_CMD: npx --no-install prebuild -r electron -t 27.0.0 -t 28.0.0 -t 29.0.0 -t 30.0.0 --include-regex 'node_sqlite3.node$'

jobs:
  prebuild:
    strategy:
      matrix:
        os:
          - windows-2019
    name: Prebuild on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - if: ${{ startsWith(matrix.os, 'windows') }}
        run: pip.exe install setuptools
      - run: npm install --ignore-scripts
      - if: matrix.os == 'windows-2019'
        run: |
          npx --no-install prebuild -r node -t 20.0.0 -t 21.0.0 --include-regex 'node_sqlite3.node$' --arch arm64 -u ${{ secrets.GITHUB_TOKEN }}
          ${{ env.ELECTRON_BUILD_CMD }} --arch arm64 -u ${{ secrets.GITHUB_TOKEN }}
      - name: Upload binaries to commit artifacts
        uses: actions/upload-artifact@v3
        with:
          name: prebuilt-binaries
          path: prebuilds/*
          retention-days: 7

